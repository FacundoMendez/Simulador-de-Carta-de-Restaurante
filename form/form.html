<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Finalizar Pedido</title>
</head>
<body>
    <main>
        <div class="container">
            <form id="formulario" action="">
                <p>Nombre:  </p> 
                <input type="text" placeholder="Nombre" name="nombre"><input type="text" placeholder="Apellido" name="apellidos" >
        
                <p>Direccion: </p> 
                <input type="text" placeholder="Direccion" name="Direccion"> <input type="text" placeholder="Numero" name="Direccion" > <input type="text" placeholder="Piso" name="Direccion" >
        
                <p>Telefono/Celular: 
                </p> <input type="text" placeholder="Tel" name="tel" >
        
                <p>Retiro: </p> 
                <div class="vv">
                    <select id="menu">
                        <option value="1">Local</option>
                        <option value="2">Domicilio</option> 
                    </select>  <br>
                    <p id="aviso"></p>
                </div>
                <p id="pagar">Monto a pagar: $<span id="suma2"></span></p>
            </form>
            <div class="bot">
                <a  href="../index.html"><input id="volver" type="button" value="Volver" > </a>
                <a id="ok" href="./fin/fin.html"><input id="Final" type="button" value="Finalizar" >
            </div>
        </div>
    </main>

    
    <script src="form.js"></script> 
</body>
</html>
